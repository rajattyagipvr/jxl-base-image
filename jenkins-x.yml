buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        options:
          containerOptions:
            resources:
              limits:
                memory: 6Gi
              requests:
                memory: 4Gi
                cpu: 800m   
        agent:
          image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
        stages:
          - name: build-and-push
            options:
              volumes:
                - name: kaniko-secret
                  secret:
                    secretName: kaniko-secret
                    items:
                      - key: kaniko-secret
                        path: kaniko/kaniko-secret.json
              containerOptions:
                volumeMounts:
                  - name: kaniko-secret
                    mountPath: /secrets
            environment:
              - name: PUSH_LATEST
                value: "false"
              - name: GOOGLE_APPLICATION_CREDENTIALS
                value: /secrets/kaniko/kaniko-secret.json
            steps:
            # build base images
            - name: build-base
              image: gcr.io/jenkinsxio/builder-go:0.0.0-SNAPSHOT-PR-7104-79
              command: /workspace/source/builder-base/build-ng.sh
            - name: build-and-push-base
              command: /kaniko/executor
              args:
                - --dockerfile=/workspace/source/builder-base/Dockerfile.base.generated
                - --destination=702769831180.dkr.ecr.ap-south-1.amazonaws.com/702769831180/jenkins-x-builders-base:${inputs.params.version}
                - --context=/workspace/source
                #- --cache-repo=gcr.io/jenkinsxio/cache
                #- --cache=true
                #- --cache-dir=/workspace
            # - name: build-and-push-ruby-base
